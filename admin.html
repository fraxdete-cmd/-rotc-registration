<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROTC Admin Dashboard</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <header class="admin-header">
            <h1>11RCDG ROTC Admin Dashboard</h1>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </header>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div class="login-box">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-content" id="dashboardContent" style="display: none;">
            <!-- Stats -->
            <div class="stats-section">
                <div class="stat-card">
                    <h3>Total Registrations</h3>
                    <p class="stat-number" id="totalRegistrations">0</p>
                </div>
                <div class="stat-card">
                    <h3>This Week</h3>
                    <p class="stat-number" id="weekRegistrations">0</p>
                </div>
                <div class="stat-card">
                    <h3>Today</h3>
                    <p class="stat-number" id="todayRegistrations">0</p>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-section">
                <input type="text" id="searchInput" placeholder="Search by name, email, or phone...">
                <button id="refreshBtn" class="btn-secondary">Refresh Data</button>
                <button id="exportBtn" class="btn-secondary">Export to CSV</button>
            </div>

            <!-- Table -->
            <div class="table-section">
                <table id="registrationsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Rank</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for viewing full details -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registration Details</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Admin Script -->
    <script src="admin-script.js"></script>
</body>
</html>
